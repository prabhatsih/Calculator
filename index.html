<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="0">
            <div class="key">
                <button class="btn" id="one" onclick="one()">1</button>
                <button class="btn" id="two" onclick="two()">2</button>
                <button class="btn" id="three" onclick="three()">3</button>
                <button class="btn" id="four" onclick="four()">4</button>
                <button class="btn" id="five" onclick="five()">5</button>
                <button class="btn" id="six" onclick="six()">6</button>
                <button class="btn" id="seven" onclick="seven()">7</button>
                <button class="btn" id="eight" onclick="eight()">8</button>
                <button class="btn" id="nine" onclick="nine()">9</button>
                <button class="btn" id="zero" onclick="zero()">0</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="eqal" onclick="eqal()">=</button>
                <button class="btn" id="add" onclick="plus()">+</button>
                <button class="btn" id="sub" onclick="minus()">-</button>
                <button class="btn" id="mult" onclick="multiply()">x</button>
                <button class="btn" id="devide" onclick="devide()">/</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
